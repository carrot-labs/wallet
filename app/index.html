<!doctype html>
<html lang="en-us">
<head>
  <title>Wallet</title>

  <!-- Meta information -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Favicon -->
  <link rel="shortcut icon" href="favicon.png">

  <!-- Webcomponents polyfills -->
  <script src="components/webcomponentsjs/webcomponents.min.js"></script>

  <!-- Custom styles -->
  <link rel="stylesheet" href="styles/main.css">

  <!-- Polymer and custom elements -->
  <link rel="import" href="elements/elements.html">
</head>

<body fullbleed layout vertical unresolved>

  <template id="app" is="auto-binding">
    <core-drawer-panel>
      <core-header-panel drawer>
        <core-toolbar>Menu</core-toolbar>

        <core-menu>
          <paper-item noink>
            <core-icon icon="label-outline"></core-icon>
            <a href="#/contacts/all">All</a>
          </paper-item>
          <paper-item noink>
            <core-icon icon="label-outline"></core-icon>
            <a href="#/contacts/favorites">Favorites</a>
          </paper-item>
          <paper-item noink>
            <core-icon icon="label-outline"></core-icon>
            <a href="#/contacts/circles">Circles</a>
          </paper-item>
        </core-menu>
      </core-header-panel>
      <core-header-panel main>
        <core-toolbar>
          <paper-icon-button icon="menu" core-drawer-toggle></paper-icon-button>
          <div flex>{{heading}}</div>
        </core-toolbar>

        <div class="content">
          <core-animated-pages id="pages" valueattr="route" selected="{{route}}" transitions="slide-from-right">
            <section route="all" slide-from-right>
              <h1>This is the page: all</h1>
            </section>

            <section route="favorites" slide-from-right>
              <h1>This is the page: favorites</h1>
            </section>

            <section route="circles" slide-from-right>
              <h1>This is the page: circles</h1>
            </section>
          </core-animated-pages>
        </div>
      </core-header-panel>
    </core-drawer-panel>
  </template>

  <script src="components/director/build/director.min.js"></script>
  <script src="scripts/router.js"></script>
</body>
</html>

<link rel="import" href="../../components/polymer/polymer.html">

<polymer-element name="add-page" extends="base-page">
  <template>
    <link rel="stylesheet" href="add-page.css">

    <core-ajax
      id="ajax"
      url="/api/contacts"
      method="POST"
      headers='{"X-Requested-With": "XMLHttpRequest"}'
      handleAs="json"
      params="{{newContact}}"
      on-core-response="{{handleResponse}}"></core-ajax>

    <core-header-panel id="headerPanel" fit>
      <core-toolbar>
        <paper-icon-button
          icon="arrow-back"
          on-click="{{goBack}}">
        </paper-icon-button>
        <div>Add Contact</div>
        <span flex></span>
        <paper-icon-button icon="check" on-click="{{createContact}}"></paper-icon-button>
      </core-toolbar>

      <div class="content">
        <div class="form" layout vertical>
          <paper-input class="form__input" label="Name" floatingLabel value="{{newContact.name}}"></paper-input>
          <paper-input class="form__input" label="Avatar" floatingLabel value="{{newContact.avatar}}"></paper-input>
          <paper-input class="form__input" label="Phone" floatingLabel value="{{newContact.phone}}"></paper-input>
          <paper-input class="form__input" label="Address" floatingLabel value="{{newContact.address}}"></paper-input>
          <paper-input class="form__input" label="Email" floatingLabel value="{{newContact.email}}"></paper-input>
        </div>
      </div>
    </core-header-panel>
  </template>

  <script src="add-page.js"></script>
</polymer-element>

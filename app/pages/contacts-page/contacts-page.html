<link rel="import" href="../../components/polymer/polymer.html">

<polymer-element name="contacts-page" extends="base-page" attributes="route">
  <template>
    <link rel="stylesheet" href="contacts-page.css">

    <core-drawer-panel id="drawerPanel" forceNarrow>
      <core-header-panel id="drawer" mode="seamed" drawer>
        <core-toolbar>Menu</core-toolbar>

        <core-menu on-core-select="{{closeDrawer}}" valueattr="route" selected={{route.name}}>
          <template repeat="{{link in drawerLinks}}">
            <paper-item noink on-click="{{navigate}}" href="{{link.href}}" route="{{link.route}}">
              <core-icon icon="label-outline"></core-icon>
              <div>{{link.name}}</div>
            </paper-item>
          </template>
        </core-menu>
      </core-header-panel>


      <core-animated-pages selected="{{route.name}}" transitions="cross-fade" fit valueattr="route" main>
        <section route="all">
          <all-page cross-fade></all-page>
        </section>

        <section route="favorites">
          <h1 cross-fade>This is the page: favorites</h1>
        </section>

        <section route="circles">
          <h1 cross-fade>This is the page: circles</h1>
        </section>
      </core-animated-pages>

          <!-- </div>
        </core-header-panel>
      </div> -->

  </template>

  <script src="contacts-page.js"></script>
</polymer-element>
